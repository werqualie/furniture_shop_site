<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты поиска - УютМебель</title>
  <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Header -->
<!-- header  -->
<header class="header">
  <a href="https://werqualie.github.io/furniture_shop_site/" class="logo"> <i class="fas fa-chair"></i> УютМебель </a>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Поиск товаров...">
    <button id="search-button">Найти</button>
    <div id="search-results" class="results-container"></div>
  </div>
  <div class="auth-buttons">
    <button id="login-btn" class="btn">Вход</button>
    <button id="register-btn" class="btn">Регистрация</button>
  </div>

<!-- Модальное окно входа -->
<div class="login-form" id="login-form">
  <div class="form-content">
    <span id="closer-login" class="closer">&times;</span>
    <form>
      <h3>Вход</h3>
      <div class="box">
        <input type="text" placeholder="Логин" required>
      </div>
      <div class="box">
        <input type="password" placeholder="Пароль" required>
      </div>
      <button type="submit" class="btn">Войти</button>
      <p>Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a></p>
    </form>
  </div>
</div>

<!-- Модальное окно регистрации -->
<div class="register-form" id="register-form">
  <div class="form-content">
    <span id="closer-register" class="closer">&times;</span>
    <form>
      <h3>Регистрация</h3>
      <div class="box">
        <input type="text" placeholder="Логин" required>
      </div>
      <div class="box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="box">
        <input type="password" placeholder="Пароль" required>
      </div>
      <button type="submit" class="btn">Зарегистрироваться</button>
      <p>Уже есть аккаунт? <a href="#" id="switch-to-login">Войти</a></p>
    </form>
  </div>
</div>

  <nav class="nav-menu">
    <ul class="nav-menu-list">
      <li class="menu-list-item">
        <a href="https://werqualie.github.io/furniture_shop_site/" class="menu-list-link">Главная</a>
      </li>
      <li class="menu-list-item">
        <a href="/furniture_shop_site/shop.html" class="menu-list-link">Каталог</a>
      </li>
      <li class="menu-list-item">
        <a href="/furniture_shop_site/about.html" class="menu-list-link">О нас</a>
      </li>
      <li class="menu-list-item">
        <a href="/furniture_shop_site/blog.html" class="menu-list-link">Блог</a>
      </li>
      <li class="menu-list-item">
        <a href="/furniture_shop_site/contact.html" class="menu-list-link">Контакты</a>
      </li>
    </ul>
  </nav>
</header>

  <!-- Search Results -->
  <section class="products">

    <h1 class="title"> <span>Результаты поиска</span> </h1>

    <!-- Sorting Options -->
    <div class="sorting-options">
      <label for="sort-by">Сортировать по:</label>
      <select id="sort-by" onchange="sortResults()">
        <option value="name-asc">Названию (А-Я)</option>
        <option value="name-desc">Названию (Я-А)</option>
        <option value="price-asc">Цене (по возрастанию)</option>
        <option value="price-desc">Цене (по убыванию)</option>
      </select>
    </div>

    <!-- Products Container -->
    <div id="products-container" class="box-container"></div>

  </section>

  <!-- Footer -->
  <section class="footer">
    <div class="box-container">
      <!-- Footer content -->
    </div>
    <section class="credit">Все права защищены! Автор Yuri Zhigzhitov</section>
  </section>

  <script src="https://kit.fontawesome.com/342a6e6322.js" crossorigin="anonymous"></script>
  <script src="search-results.js"></script>
</body>

</html>
