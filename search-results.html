<body>

  <!-- Header -->
  <header class="header">
    <a href="https://werqualie.github.io/furniture_shop_site/" class="logo"> <i class="fas fa-chair"></i> УютМебель </a>
    <nav class="nav-menu">
      <ul class="nav-menu-list">
        <li class="menu-list-item"><a href="https://werqualie.github.io/furniture_shop_site/" class="menu-list-link">Главная</a></li>
        <li class="menu-list-item"><a href="/furniture_shop_site/shop.html" class="menu-list-link">Каталог</a></li>

  <!-- Search Results -->
  <section class="products">

    <h1 class="title"> <span>Результаты поиска</span> </h1>

    <!-- Sorting Options -->
    <div class="sorting-options">
      <label for="sort-by">Сортировать по:</label>
      <select id="sort-by" onchange="sortResults()">
        <option value="name-asc">Названию (А-Я)</option>
        <option value="name-desc">Названию (Я-А)</option>
        <option value="price-asc">Цене (по возрастанию)</option>
        <option value="price-desc">Цене (по убыванию)</option>
      </select>
    </div>

    <!-- Products Container -->
    <div id="products-container" class="box-container"></div>

  </section>

  <!-- Footer -->
  <section class="footer">
    <div class="box-container">
      <!-- Footer content -->
    </div>

  </section>
